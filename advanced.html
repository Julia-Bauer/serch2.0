<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Google Advanced Search</title>
 <link rel="shortcut icon" href="google_g_logo.png">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
 <link rel="stylesheet" href="styles_css/styles.css">
</head>

<body>
 <div id="advanced_header">
  <img id="advanced_logo" src="logo_google.png">
 </div>

 <div id="empty_div_2" class="empty">
 </div>

 <h1 id="title_advanced">Advanced Search</h1>
 
 <hr>

 <div id="find_pages">
  <h6>Find pages with...</h6>
 </div>
 <form id="form_advanced_search" action="https://www.google.com/search?">
  
  <div class="field">
   <div class="field_info">
    all these words:
   </div>
   <div class="input_div"> 
    <input class="input_field" type="text" name="as_q" id="all_words">
   </div>
  </div>

  <div class="empty_div_as"></div>
  
  <div class="field">
   <div class="field_info">
    this exact word or phrase:
   </div>
   <div class="input_div"> 
    <input class="input_field" type="text" name="as_epq" id="exact_words">
   </div>
  </div>

  <div class="empty_div_as"></div>

  <div class="field">
   <div class="field_info">
     any of these words:
    </div>
    <div class="input_div">
     <input class="input_field" type="text" name="as_oq" id="any_words">
    </div>
  </div>

  <div class="empty_div_as"></div>

  <div class="field">
   <div class="field_info">
    none of these words:
   </div>
   <div class="input_div">
    <input class="input_field" type="text" name="as_eq" id="none_words">
   </div>
  </div>

  <div class="empty_div_as"></div>

  <input type="submit" value="Advanced Search">
 </form>

</body>
</html>
